<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lover Card</title>

    <link rel="stylesheet" href="./assets/styles.css" />
  </head>
  <body>
    <section>
      <div class="card">
        <div class="card-background">
          <img src="/assets/images/background.jpg" alt="sky" />
        </div>
        <div class="picture">
          <img src="./assets/images/taylor-swift-lover-1566033974.png" alt="Taylor Swift" />
        </div>
        <div class="content">
          <div class="title">
            <p>Lover by Taylor Swift</p>
          </div>
          <div class="description">
            <p>
              "I wanna be defined by the things that I love. Not the things I hate. Not the things that I'm afraid of. Not the
              things that haunt me in the middle of the night.I just think that <span>You are what you love</span>."
            </p>
            <p class="title">-Daylight</p>
          </div>
        </div>

        <div class="card-buttons">
          <a class="button" href="https://www.youtube.com/watch?v=p1cEvNn88jM&list=PLkqz3S84Tw-RdM_IQwtQrYJpkOmJH2Ngw" target="_blank">Play</a>
        </div>
      </div>
    </section>
    <footer>
      <p>Made by @iGirliCode</p>
    </footer>
  </body>
</html>
